<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>D.Luu | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header>
    <div class="container">
      <a href="index.html" class="logo">David Luu</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name Here" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div class="connect">
        <h2>Connect with Me</h2>

        <a href="#https://github.com/smpldvd">
          <img src="assets/images/GitHub-Mark-64px.png" class="social" alt="GitHub" />
        </a>
        <a href="#">
          <img src="assets/images/In-2C-66px-R.png" class="social" alt="LinkedIn" />
        </a>
        <a href="#">
          <img src="assets/images/so-icon.png" class="social" alt="Stack Overflow" />
        </a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; D.Luu
    </div>
  </footer>
</body>

</html>
